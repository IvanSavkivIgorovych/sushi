<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Sushi</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header_top">
          <div class="header_location">
            <img src="assets/images/map.svg" alt="Location" />
            <a href="#">Bochenska 5, Krakow </a>
          </div>

          <div class="header_open">
            Godziny otwarcia: Pn - Nd od 13:00 do 22:00
          </div>

          <div class="header_telephone">
            <img src="assets/images/tel.svg" alt="Telephone" />
            <a href="tel:+099999999">099999999</a>
          </div>
        </div>

        <div class="header_bottom">
          <div class="header_logo">
            <img src="assets/images/logo.png" alt="Logo" />
          </div>

          <nav>
            <ul class="header_menu">
              <li><a href="">Menu</a></li>
              <li><a href="">Wege</a></li>
              <li><a href="">Bento lunch</a></li>
              <li><a href="">O nas</a></li>
              <li><a href="">Kontakt</a></li>
            </ul>
          </nav>

          <div class="header_account">
            <img
              src="assets/images/flag.svg"
              width="25"
              height="16"
              alt="Flag"
            />
            <img
              src="assets/images/account.svg"
              width="16"
              height="18"
              alt="Account"
            />
            <img
              src="assets/images/wish.svg"
              width="22"
              height="18"
              alt="Wish"
            />
            <img
              src="assets/images/cart.svg"
              width="30"
              height="24"
              alt="Cart"
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
