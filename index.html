<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/slick/slick.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Sushi</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_top">
          <div class="header_location">
            <img src="assets/images/map.svg" alt="Location" />
            <a href="#">Bochenska 5, Krakow </a>
          </div>

          <div class="header_open">
            Godziny otwarcia: Pn - Nd od 13:00 do 22:00
          </div>

          <div class="header_telephone">
            <img src="assets/images/tel.svg" alt="Telephone" />
            <a href="tel:+099999999">099999999</a>
          </div>
        </div>

        <div class="header_bottom">
          <div class="header_logo">
            <a href="#">
              <img src="assets/images/logo.png" alt="Logo" />
            </a>
          </div>

          <nav>
            <ul class="header_menu">
              <li><a class="header_link" href="#">Menu</a></li>
              <li><a class="header_link" href="#">Wege</a></li>
              <li><a class="header_link" href="#">Bento lunch</a></li>
              <li><a class="header_link" href="#">O nas</a></li>
              <li><a class="header_link" href="#">Kontakt</a></li>
            </ul>
          </nav>

          <div class="header_account">
            <a href="#">
              <img
                src="assets/images/flag.svg"
                width="25"
                height="16"
                alt="Flag"
              />
            </a>

            <a href="#">
              <img
                src="assets/images/account.svg"
                width="16"
                height="18"
                alt="Account"
              />
            </a>

            <a href="#">
              <img
                src="assets/images/wish.svg"
                width="22"
                height="18"
                alt="Wish"
              />
            </a>

            <a href="#">
              <img
                src="assets/images/cart.svg"
                width="30"
                height="24"
                alt="Cart"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="banner single-item">
          <div>
            <img src="assets/images/slide.jpg" alt="Slide" />
          </div>

          <div>
            <img src="assets/images/slide.jpg" alt="Slide" />
          </div>

          <div>
            <img src="assets/images/slide.jpg" alt="Slide" />
          </div>

          <div>
            <img src="assets/images/slide.jpg" alt="Slide" />
          </div>

          <div>
            <img src="assets/images/slide.jpg" alt="Slide" />
          </div>
        </section>

        <section class="menu">
          <h2>Menu</h2>
          <div class="menu_wrapper">
            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Przystawki</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Sashimi</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Nigiri</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Hosomaki</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Uramaki</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Futomaki</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Zestawy</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Chirashi</figcaption>
              </figure>
            </div>

            <div class="menu_item">
              <figure>
                <img src="assets/images/sushi.jpg" alt="Sushi" />
                <figcaption>Napoje</figcaption>
              </figure>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="assets/slick/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
